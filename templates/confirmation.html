<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='css/materialize.css') }}>
    <title>Confirmacion de asistencia</title>
</head>
<body>
    <div class="container">
        <h1>Confirma tu asistencia</h1>
        <form method="post">
            <div class="input-field col s12">
                <select id="confirm">
                    <option value="" disabled selected>Confirma tu asistencia</option>
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="input-field col s12">
                <label for="adults">Adultos</label>
                <input type="number" min="1" max="10" id="adults"/>
            </div>
            <div class="input-field col s12">
                <label for="children">Menores</label>
                <input type="number" min="0" max="5" id="chidlren"/>
            </div>
        </form>
    </div>  
    <script src={{ url_for('static', filename='js/materialize.js') }}></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>
</body>
</html>
